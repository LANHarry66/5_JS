<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 生成[0,1)之间的随机数
        console.log(Math.random());
        // 生成[0,10]的随机数
        console.log(Math.floor(Math.random() * (10 + 1)));
        // 生成[5,10]之间随机数
        Math.floor(Math.random() * (5 + 1)) + 5;
        // 生成[N,M]之间随机数
        Math.floor(Math.random() * (M - N + 1)) + N
    </script>
</body>

</html>

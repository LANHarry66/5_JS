<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let ans = Math.floor(Math.random() * 10) + 1;
        console.log(ans);
        let guess = +prompt('请猜数字:');
        let flag = 3;
        console.log(flag);
        while (flag - 1 != 0) {
            if (guess > ans) {
                alert('猜大了');
                guess = +prompt('请猜数字:');
                flag--;

                continue;
            } else if (guess < ans) {
                alert('猜小了');
                guess = +prompt('请猜数字:');
                flag--;

                continue;
            }
            else {
                alert('猜对了');
                break;
            }
        }
        console.log(flag);
        if (flag === 1) {
            alert('三次机会用完了');
        }
        alert('游戏结束');
    </script>
</body>

</html>

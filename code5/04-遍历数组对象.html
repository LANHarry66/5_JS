<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let stu = [
            { Sname: '小明', Sage: 17, Sgender: 'M', Shome: '北京市' },
            { Sname: '小红', Sage: 16, Sgender: 'M', Shome: '上海市' },
            { Sname: '小王', Sage: 18, Sgender: 'F', Shome: '天津市' },
            { Sname: '小李', Sage: 19, Sgender: 'F', Shome: '重庆市' }
        ];
        for (let i = 0; i < stu.length; i++) {
            // 打印每个对象
            console.log(stu[i]);
            //遍历每个对象属性
            for (let key in stu[i]) {
                console.log(stu[i][key]);
            }
        }
    </script>
</body>

</html>

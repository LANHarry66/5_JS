<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        for (let day = 1; day < 4; day++) {
            document.write(`第${day}天<br>`)
            for (let sum = 1; sum <= 5; sum++) {
                document.write(`记住了第${sum}个单词<br>`)
            }
        }
    </script>
</body>

</html>

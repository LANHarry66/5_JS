<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // push往数组末尾增加，返回数字新长度
        let a = ['a','b','c','d']
        
        console.log(a.push('e','f'));
        console.log(a);
        // unshift 往数字前面增加元素，返回数字新场地
        console.log(a.unshift('g','h','j'));
        console.log(a);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let a = ['a', 'b', 'c', 'd', 'e']
        for (let i = 0; i < a.length; i++) {
            if(a[i] === 'd'){
                document.write(i)
                break
            }
        }
    </script>
</body>

</html>

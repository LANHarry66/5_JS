<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5]
        // pop 删除最后元素，返回元素值
        console.log(a.pop());
        console.log(a);

        // shift 删除第一个元素,返回元素值
        console.log(a.shift());
        console.log(a);

        // 删除数组中间元素,起始位置，删除几个
        a.splice(1,2)
        console.log(a);
    </script>
</body>
</html>

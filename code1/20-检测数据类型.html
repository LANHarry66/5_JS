<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10
        console.log(typeof num);

        let str = 'haha'
        console.log(typeof str);

        let obj = null
        console.log(typeof obj);

        let b = true
        console.log(typeof b);

        let un
        console.log(typeof un);

        // prompt取得的值是字符串类型
        let test = prompt('请输入一个数字:')
        console.log(typeof test);
    </script>
</body>
</html>

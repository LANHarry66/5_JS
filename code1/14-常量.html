<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 常量声明 const
        // 某个值永远不会改变时，用常量
        const G = 9.8
        const PI = 3.14
        console.log(G);
        console.log(PI);
        // const申明的常量,必须赋初始值
        // 之后常量的值不能改变，不能赋值
    </script>
</body>
</html>

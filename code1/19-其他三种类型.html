<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 布尔型自变量
        let isCool = true
        console.log(isCool);

        console.log(3>4);

        // 未定义类型
        // 只是声明，未赋值，就是未定义类型
        let num
        console.log(num);

        // 空类型
        let obj = null
        console.log(obj);

        console.log(num + 1);//NaN
        console.log(obj + 1);//1
    </script>
</body>
</html>

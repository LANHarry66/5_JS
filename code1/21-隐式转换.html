<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1+1)
        console.log('a' + 1);//隐式转换，+会将1转换为字符串
        console.log(2+'2');
        console.log(2-2);
        console.log(2-'2');//-*/号都会发生隐式转换，将字符串转换为数字型

        // 将字符型转换为数字型
        console.log(+'123');
    </script>
</body>
</html>

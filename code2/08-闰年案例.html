<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let year = +prompt('请输入年份')
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            console.log('是闰年');
        }
        else {
            console.log('不是闰年');
        }
    </script>
</body>
</html>

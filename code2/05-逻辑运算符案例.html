<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt('请输入数字')
        alert(num % 4 === 0 && num % 100 !== 0)
    </script>
</body>
</html>
<!-- 运算符优先级

    ,

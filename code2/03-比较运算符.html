<!DOCTYPE html>
<html lang="zh-CN">

    <title>Document</title>

<body>
    <script>
        console.log(1>2);
        console.log(3>=3);
        // ===左右两边 类型和值 都相等
        console.log(2===2);
        console.log(2=='2');
        console.log('2'===2);
        let num = 3
        if(num ===3){
            console.log('good');
        }
    </script>
</body>

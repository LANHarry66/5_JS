<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let score = +prompt('请输入数字')
        let num = parseInt(score / 10)
        switch (num) {
            case 9:
                alert('优秀')
                break
            case 8:
                alert('良好')
                break
            case 7:
                alert('良好')
                break
            case 6:
                alert('及格')
                break
            case 5:
            case 4:
            case 3:
            case 2:
            case 1:
            case 0:
                alert('不及格')
                break
            default:
                alert('输入错误')
        }
    </script>
</body>

</html>

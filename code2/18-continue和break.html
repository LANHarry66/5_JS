<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1
        while (i < 5) {
            if (i === 3) {
                break
            }
            console.log(i);
            i++
        }

        let n = 1
        while (n < 5) {
            if (n === 3) {
                continue
            }
            console.log(n);
            n++
        }
    </script>
</body>

</html>

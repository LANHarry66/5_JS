<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 立即执行函数,最后必须加分号,最后一个小括号相当于调用函数
        (function () {
            console.log(1);
        })();
        (function (x, y) {
            console.log(x + y);
        })(1, 2);
        
    </script>
</body>

</html>

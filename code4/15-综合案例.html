<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let totalSec = +prompt('请输入秒数')
        function add0(x) {
            if (x < 10) {
                x = '0' + x
            }
            return x
        }
        function getTime(totalSec = 0) {
            let hour = parseInt(totalSec / 60 / 60 % 24)
            let min = parseInt(totalSec / 60 % 60)
            let sec = parseInt(totalSec % 60)
            hour = add0(hour)
            min = add0(min)
            sec = add0(sec)
            document.write(`${totalSec}转换为${hour}小时${min}分钟${sec}秒`)
        }
        getTime(totalSec)
    </script>
</body>

</html>
